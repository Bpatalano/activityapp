<!-- joined.html -->
<link href="pages/joined.css" rel="stylesheet">
<div class="jumbotron text-center">
  <div class="container">
    <h2>Joined Activities</h2>
    <div ng-repeat="activity in activities track by $index">
      <h3>{{ activity.name }}</h3>
      <img id="activityPicture" ng-src="{{ activity.imageLink}}">
      <p>Date: {{ activity.date }}</p>
      <p>Time: {{ activity.time }}</p>
      <p>Going: {{ activity.going }}</p>
      <p>Creator: {{ activity.creator }}</p>
      <p>Comments:</br>{{ activity.Comments }}</p>   
    </div>
  </div> <!-- /container -->
</div>
