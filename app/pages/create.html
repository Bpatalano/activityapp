<!-- login.html -->
<link href="app/pages/create.css" rel="stylesheet">
<div class="jumbotron text-center">
  <form class="form-signin">
    <h2 class="form-signin-heading">Create a new Activity </h2>
    <label for="name">Name</label>
    <input type="text" ng-model="user.name" name="uName" required=""/>
    <br>

    <label for="name" lass="sr-only">Date</label>
    <input type="text" ng-model="user.date" name="uDate" required="" />
    <br>

    <label for="name">Time</label>
    <input type="text" ng-model="user.time" name="uTime" required="" />
    <br>

    <label for="name">Going</label>
    <input type="text" ng-model="user.going" name="uGoing" required="" />
    <br>

    <label for="name">Creator</label>
    <input type="text" ng-model="user.creator" name="uCreator" required="" />
    <br>

    <label for="name">Comments</label>
    <input type="text" ng-model="user.comments" name="uComments" required="" />
    <br>

    <input type="submit" ng-click="onSubmit(user)" value="Save" />
  </form>
</div>
