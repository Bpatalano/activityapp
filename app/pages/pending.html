<!-- pending.html -->
<link href="app/pages/pending.css" rel="stylesheet">
<div class="jumbotron text-center">
  <div class="container">
    <h2>You have new Request!</h2>
    <div id="pendingActivity">
      <h3>{{ activity.name }}</h3>
      <img id="activityPicture" ng-src="{{ activity.imageLink}}">
      <div id="specifics">
        <p>Date: {{ activity.date }}</p>
        <p>Time: {{ activity.time }}</p>
        <p>Going: {{ activity.going }}</p>
        <p>Creator: {{ activity.creator }}</p>
        <p>Comments:</br>{{ activity.Comments }}</p>       
      </div> 
      <button type="button" class="btn btn-lg" aria-label="Left Align">Decline</button>
      <button type="button" class="btn btn-lg" aria-label="Right Align">Accept</button>
    </div>
  </div> <!-- /container -->
</div>
